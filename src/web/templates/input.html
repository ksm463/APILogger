<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <meta charset="UTF-8" />
  <title>API 정보 입력 페이지</title>
  <style>
    .container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px; /* 버튼 그룹 상단 여백 추가 */
    }
    .input-group {
      margin-bottom: 10px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input[type="text"],
    .input-group textarea {
      width: 300px;
    }
    .input-group textarea {
      height: 100px;
    }
    #sendBtn {
      padding: 10px 20px; /* 버튼 패딩 조정 */
      font-size: 16px; /* 버튼 폰트 크기 조정 */
      background-color: #007bff; /* 버튼 색상 변경 */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background-color: #0056b3; /* 호버 시 버튼 색상 변경 */
    }
  </style>
</head>
<body>
  <h1>API 정보 입력 페이지</h1>

  <div class="input-group">
    <label for="ip">IP (엔드포인트 주소):</label>
    <input type="text" id="ip" placeholder="예: http://127.0.0.1:3000/list" />
  </div>
  
  <div class="input-group">
    <label for="method">method:</label>
    <input type="text" id="method" placeholder="예: GET, POST, PUT, DELETE" />
  </div>

  <div class="input-group">
    <label for="content">content:</label>
    <textarea id="content" placeholder="본문 내용을 JSON 또는 일반 텍스트로 입력"></textarea>
  </div>

  <div class="input-group">
    <label for="jsonFile">JSON 파일 업로드:</label>
    <input type="file" id="jsonFile" accept="application/json" />
  </div>

  <div class="container">
    <div class="input-group">
      <label for="repeatCount">반복 횟수:</label>
      <input type="number" id="repeatCount" value="1" min="1" style="width: 80px;" />
    </div>
    <button id="sendBtn">전송</button>
  </div>
  <br>

  <script>
    // '전송' 버튼 클릭 시 동작
    document.getElementById('sendBtn').addEventListener('click', () => {
      const repeatCount = parseInt(document.getElementById('repeatCount').value);
      if (isNaN(repeatCount) || repeatCount < 1) {
        alert("반복 횟수는 1 이상의 숫자여야 합니다.");
        return;
      }
      for (let i = 0; i < repeatCount; i++) {
        sendRequest();
      }
    });

    function sendRequest() {
      const ip = document.getElementById('ip').value.trim();
      const method = document.getElementById('method').value.trim().toUpperCase();
      const content = document.getElementById('content').value;
      const fileInput = document.getElementById('jsonFile');
      const file = fileInput.files[0];

      // 파일이 있으면 읽고, 없으면 입력한 content를 그대로 요청에 활용
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const fileContent = event.target.result;
          makeFetchRequest(ip, method, query, fileContent);
        };
        reader.readAsText(file);
      } else {
        makeFetchRequest(ip, method, query, content);
      }
    }

    function makeFetchRequest(ip, method, query, bodyData) {
      const url = ip;

      fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/json'
        },
        body: (method !== 'GET' && method !== 'HEAD') ? bodyData : null
      })
      .then(response => response.json().catch(() => response.text()))
      .then(data => {
        console.log("서버 응답:", data);
        alert("서버 응답 확인: 콘솔창을 확인하세요.");
      })
      .catch(error => {
        console.error("에러 발생:", error);
        alert("요청 중 에러가 발생했습니다. 콘솔창을 확인하세요.");
      });
    }
  </script>
</body>
</html>
