<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <meta charset="UTF-8" />
  <title>API 정보 입력 페이지</title>
  <style>
    .container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px; /* 버튼 그룹 상단 여백 추가 */
    }
    .input-group {
      margin-bottom: 10px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input[type="text"],
    .input-group textarea {
      width: 300px;
    }
    .input-group textarea {
      height: 100px;
    }
    #sendBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>API 정보 입력 페이지</h1>
  <form id="apiForm">
    <div class="input-group">
      <label for="ip">IP (엔드포인트 주소):</label>
      <input type="text" id="ip" name="ip" placeholder="예: http://127.0.0.1:3000/list" />
    </div>
    
    <div class="input-group">
      <label for="method">method:</label>
      <select id="method" name="method">
        <option value="POST">POST</option>
        <option value="GET">GET</option>
        <option value="DELETE">DELETE</option>
        <option value="PUT">PUT</option>
      </select>
    </div>

    <div class="input-group">
      <label for="content">content:</label>
      <textarea id="content" name="content" placeholder="본문 내용을 JSON 또는 일반 텍스트로 입력"></textarea>
    </div>

    <div class="input-group">
      <label for="jsonFile">JSON 파일 업로드:</label>
      <input type="file" id="jsonFile" name="jsonFile" accept="application/json" />
    </div>

    <div class="container">
      <div class="input-group">
        <label for="repeatCount">반복 횟수:</label>
        <input type="number" id="repeatCount" name="repeatCount" value="1" min="1" style="width: 80px;" />
      </div>
      <button id="sendBtn" type="submit">전송</button>
    </div>
  </form>
  
  <br>

  <script>
    document.getElementById('apiForm').addEventListener('submit', async (event) => {
      event.preventDefault(); // 기본 제출 동작 방지
  
      const form = event.target;
      const ipValue = document.getElementById('ip').value.trim();
      if (!ipValue) {
        alert("엔드포인트 주소를 입력해 주세요.");
        return;
      }
      const actionUrl = ipValue;
      const formData = new FormData(form);
      const httpMethod = document.getElementById('method').value.trim();
      const repeatCount = parseInt(formData.get('repeatCount'));
  
      if (isNaN(repeatCount) || repeatCount < 1) {
        alert("반복 횟수는 1 이상의 숫자여야 합니다.");
        return;
      }
  
      // jsonFile 필드에 업로드된 파일이 있는지 확인
      const fileInput = document.getElementById('jsonFile');
      if (fileInput.files && fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = async function(e) {
          const fileContent = e.target.result;
          // 파일 내용으로 'content' 필드 업데이트
          formData.set('content', fileContent);
          await sendRequests(form.action, httpMethod, formData, repeatCount);
        };
        reader.readAsText(file);
      } else {
        // 파일이 없으면 기존 formData 그대로 사용
        await sendRequests(actionUrl, httpMethod, formData, repeatCount);
      }
    });
  
    async function sendRequests(actionUrl, method, formData, repeatCount) {
      for (let i = 0; i < repeatCount; i++) {
        try {
          const response = await fetch(actionUrl, {
            method: method,
            body: formData,
          });
  
          if (!response.ok) {
            const errorData = await response.json();
            alert(`요청 실패: ${response.status} - ${JSON.stringify(errorData)}`);
            return;
          }
  
          const data = await response.json();
          console.log(`요청 성공: ${JSON.stringify(data)}`);
        } catch (error) {
          console.error('요청 중 오류 발생:', error);
          alert('요청 중 오류가 발생했습니다.');
        }
      }
    }
  </script>
</body>
</html>
