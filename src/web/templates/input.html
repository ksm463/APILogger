<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <meta charset="UTF-8" />
  <title>API 정보 입력 페이지</title>
  <style>
    .container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px; /* 버튼 그룹 상단 여백 추가 */
    }
    .input-group {
      margin-bottom: 10px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input[type="text"],
    .input-group textarea {
      width: 300px;
    }
    .input-group textarea {
      height: 100px;
    }
    #sendBtn {
      padding: 10px 20px; /* 버튼 패딩 조정 */
      font-size: 16px; /* 버튼 폰트 크기 조정 */
      background-color: #007bff; /* 버튼 색상 변경 */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background-color: #0056b3; /* 호버 시 버튼 색상 변경 */
    }
  </style>
</head>
<body>
  <h1>API 정보 입력 페이지</h1>
  <form id="apiForm" action="http://127.0.0.1:18000/send" method="POST">
    <div class="input-group">
      <label for="ip">IP (엔드포인트 주소):</label>
      <input type="text" id="ip" name="ip" placeholder="예: http://127.0.0.1:3000/list" />
    </div>
    
    <div class="input-group">
      <label for="method">method:</label>
      <input type="text" id="method" name="method" placeholder="예: GET, POST, PUT, DELETE" />
    </div>

    <div class="input-group">
      <label for="content">content:</label>
      <textarea id="content" name="content" placeholder="본문 내용을 JSON 또는 일반 텍스트로 입력"></textarea>
    </div>

    <div class="input-group">
      <label for="jsonFile">JSON 파일 업로드:</label>
      <input type="file" id="jsonFile" name="jsonFile" accept="application/json" />
    </div>

    <div class="container">
      <div class="input-group">
        <label for="repeatCount">반복 횟수:</label>
        <input type="number" id="repeatCount" name="repeatCount" value="1" min="1" style="width: 80px;" />
      </div>
      <button id="sendBtn" type="submit">전송</button>
    </div>
  </form>
  
  <br>

<script>
  document.getElementById('apiForm').addEventListener('submit', async (event) => {
    event.preventDefault(); // 기본 제출 동작 방지

    const form = event.target;
    const formData = new FormData(form);
    const httpMethod = form.getAttribute('method');
    const repeatCount = parseInt(formData.get('repeatCount'));

    if (isNaN(repeatCount) || repeatCount < 1) {
      alert("반복 횟수는 1 이상의 숫자여야 합니다.");
      return;
    }

    for (let i = 0; i < repeatCount; i++) {
      try {
        const response = await fetch(form.action, {
          method: httpMethod,
          body: formData,
        });

        if (!response.ok) {
          const errorData = await response.json();
          alert(`요청 실패: ${response.status} - ${JSON.stringify(errorData)}`);
          return;
        }

        const data = await response.json();
        console.log(`요청 성공: ${JSON.stringify(data)}`);
      } catch (error) {
        console.error('요청 중 오류 발생:', error);
        alert('요청 중 오류가 발생했습니다.');
      }
    }
  });
</script>
</body>
</html>
