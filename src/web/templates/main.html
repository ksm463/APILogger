<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>API 통신 현황</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    /* 테이블 전체 스타일 */
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin: 20px 0;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    /* 헤더 셀 스타일 (중앙 정렬) */
    th {
      background-color: #f2f2f2;
      color: #333;
      font-weight: bold;
      padding: 12px 15px;
      text-align: center;
      border-bottom: 2px solid #ddd;
    }
    /* 데이터 셀 스타일 */
    td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      position: relative;
      overflow: visible;
      white-space: nowrap;
    }
    /* Time 열은 전체 콘텐츠 보이도록 설정 */
    td.time-column {
      white-space: normal;
      overflow: visible;
      text-overflow: clip;
    }
    /* 지그재그 배경 (줄무늬) */
    tbody tr:nth-child(odd) {
      background-color: #fafafa;
    }
    tbody tr:nth-child(even) {
      background-color: #fff;
    }
    /* 호버 효과 */
    tbody tr:hover {
      background-color: #f1f1f1;
    }
    /* 반응형 디자인: 화면 크기에 따라 글자 크기 및 패딩 조정 */
    @media (max-width: 768px) {
      table {
        font-size: 12px;
      }
      th, td {
        padding: 10px;
      }
    }
    /* 버튼 스타일 (중앙 정렬) */
    #recentBtn {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #recentBtn:hover {
      background-color: #0056b3;
    }
    /* 셀 내 짧은 텍스트 컨테이너 (클릭 시 팝업 토글) */
    .tooltip-container {
      display: inline-block;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      vertical-align: middle;
      cursor: pointer;
    }
    /* 팝업 툴팁 스타일 */
    .popup-tooltip {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) scale(0);
      transform-origin: bottom center;
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
      opacity: 0;
      z-index: 1000;
      background-color: #fff;
      border: 2px solid #007bff;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      white-space: pre-wrap;
      min-width: 150px;
      text-align: left;
      font-size: 16px;
      overflow-wrap: break-word;
      word-break: break-all;
    }
    .popup-tooltip::before {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 8px;
      border-style: solid;
      border-color: transparent transparent #fff transparent;
    }
    /* 활성 상태에서 팝업 보이기 */
    .popup-tooltip.active {
      transform: translateX(-50%) scale(1);
      opacity: 1;
    }
    /* JSON 형식화된 내용 스타일 */
    .popup-tooltip pre {
      margin: 0;
      font-family: Consolas, monospace;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>API 통신 현황</h1>

  <table id="apiTable">
    <!-- 컬럼별 폭은 colgroup에 인라인 스타일로 지정 -->
    <colgroup>
      <col style="width: 5%;">
      <col style="width: 7%;">
      <col style="width: 10%;">
      <col style="width: 8%;">
      <col style="width: 18%;">
      <col style="width: 18%;">
      <col style="width: 12%;">
      <col style="width: 7%;">
      <col style="width: 5%;">
      <col style="width: 10%;">
    </colgroup>
    <thead>
      <tr>
        <th>Index</th>
        <th>Method</th>
        <th>User-Agent</th>
        <th>Client IP</th>
        <th>Request</th>
        <th>Response</th>
        <th>Time</th>
        <th>Request Status</th>
        <th>Response Code</th>
        <th>Error Message</th>
      </tr>
    </thead>
    <tbody>
      <!-- 데이터는 JavaScript를 통해 동적으로 삽입 -->
    </tbody>
  </table>

  <button id="recentBtn">최근 조회</button>

  <script>
    // JSON 형식화 함수: 유효한 JSON 문자열이면 포매팅된 문자열 반환, 아니면 원본 반환
    function formatContent(content) {
      try {
        const obj = JSON.parse(content);
        return JSON.stringify(obj, null, 2);
      } catch (e) {
        return content;
      }
    }

    // 클릭 시 팝업 토글을 위한 이벤트 핸들러 추가
    function addClickToggle(container, popup) {
      container.addEventListener('click', function(event) {
        // 다른 곳으로 클릭 이벤트가 전파되는 것을 막음
        event.stopPropagation();
        popup.classList.toggle('active');
      });
    }

    // 문서의 다른 영역 클릭 시 모든 팝업 닫기
    document.addEventListener('click', function() {
      document.querySelectorAll('.popup-tooltip.active').forEach(popup => {
        popup.classList.remove('active');
      });
    });

    // 하나의 셀(td)에 대해 짧은 텍스트 + 클릭 확장 팝업을 생성하는 함수
    function createTooltipCell(content, isTimeColumn = false) {
      const td = document.createElement('td');
      // isTimeColumn이 true인 경우, time-column 클래스를 추가
      if (isTimeColumn) {
        td.className = 'time-column';
      }
      
      const container = document.createElement('span');
      container.className = 'tooltip-container';
      container.textContent = content;  // 셀에 표시될 짧은 텍스트

      const popup = document.createElement('div');
      popup.className = 'popup-tooltip';

      // JSON 형식이면 포매팅하여 <pre> 태그로 감싸고, 아니면 일반 텍스트로 표시
      const formatted = formatContent(content);
      if (formatted !== content) {
        const pre = document.createElement('pre');
        pre.textContent = formatted;
        popup.appendChild(pre);
      } else {
        popup.textContent = content;
      }

      container.appendChild(popup);
      td.appendChild(container);

      addClickToggle(container, popup);

      return td;
    }

    // 테이블에 데이터를 채워주는 함수
    function loadTableData(dataArray) {
      const tbody = document.querySelector('#apiTable tbody');
      tbody.innerHTML = '';

      dataArray.forEach((row) => {
        const tr = document.createElement('tr');

        const indexTd = document.createElement('td');
        indexTd.textContent = row.index;
        tr.appendChild(indexTd);

        const methodTd = document.createElement('td');
        methodTd.textContent = row.method;
        tr.appendChild(methodTd);

        tr.appendChild(createTooltipCell(row.user_agent));
        tr.appendChild(createTooltipCell(row.client_ip));
        tr.appendChild(createTooltipCell(row.request));
        tr.appendChild(createTooltipCell(row.response));
        tr.appendChild(createTooltipCell(row.time));
        tr.appendChild(createTooltipCell(row.request_status));
        tr.appendChild(createTooltipCell(row.response_code));
        tr.appendChild(createTooltipCell(row.error_message));

        tbody.appendChild(tr);
      });
    }

    // "최근 조회" 버튼 클릭 시 서버에서 로그 데이터를 가져와 테이블에 표시
    document.getElementById('recentBtn').addEventListener('click', async () => {
      try {
        const response = await fetch('/read');
        if (!response.ok) throw new Error('네트워크 응답 에러');
        const data = await response.json();
        loadTableData(data);
      } catch (error) {
        console.error('데이터 로드 에러:', error);
      }
    });
  </script>
</body>
</html>
