<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <meta charset="UTF-8">
  <title>API 통신 현황</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #f7f7f7;
    }
    button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>API 통신 현황</h1>
  
  <!-- 테이블 영역 -->
  <table id="apiTable">
    <thead>
      <tr>
        <th>Index</th>
        <th>Method</th>
        <th>User-Agent</th>
        <th>Client IP</th>
        <th>Request</th>
        <th>Response</th>
        <th>Time</th>
        <th>Request Status</th>
        <th>Response Code</th>
      </tr>
    </thead>
    <tbody>
      <!-- 자바스크립트로 동적으로 채움 -->
    </tbody>
  </table>

  <!-- 최근 조회 버튼 -->
  <button id="recentBtn">최근 조회</button>

  <script>
    // 테이블에 데이터를 채워주는 함수
    function loadTableData(dataArray) {
      const tableBody = document.querySelector('#apiTable tbody');
      tableBody.innerHTML = ''; // 기존 행 초기화

      dataArray.forEach((row) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.index}</td>
          <td>${row.method}</td>
          <td>${row.user_agent}</td>
          <td>${row.client_ip}</td>
          <td>${row.request}</td>
          <td>${row.response}</td>
          <td>${row.time}</td>
          <td>${row.request_status}</td>
          <td>${row.response_code}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // "최근 조회" 버튼 클릭 시 서버에서 로그 데이터를 가져와 테이블에 표시
    document.getElementById('recentBtn').addEventListener('click', async () => {
      try {
        const response = await fetch('/read');
        if (!response.ok) {
          throw new Error('네트워크 응답 에러');
        }
        const data = await response.json();
        loadTableData(data);
      } catch (error) {
        console.error('데이터 로드 에러:', error);
      }
    });
  </script>
</body>
</html>
